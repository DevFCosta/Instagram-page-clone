<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/celular-ig.png" alt="foto do celular utilizando instagram ">
           
        </div>
        <div class="instagram-continue">
             <div class="group">
                 <img src="./images/logo.png" class="instagram-logo" alt="Logo do Instagram">
                 <div class="profile-photo">
                     <img src="./images/foto-perfil.jpg" alt="Foto do Perfil">
                 </div>
                 <a href="#"class="instagram-login">continue como luiza</a>
                 <a href="#" class="instagram-logout">remover conta</a>
             </div>

             <div class="group">
                 <p class="not-account">Não é luiza?</p>
                 <p class="not-account">
                     <span class="link-blue"> Alternar conta</span>
                     ou
                     <span class="link-blue">Inscrever-se</span>
                 </p>
                 
             </div>

             <div class="get-the-app">
                 <p class="get-app">Bixe o aplicativo</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
                
        </div>
    </div>
    
</body>
</html>
